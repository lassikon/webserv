# Configuration File

# Server settings
# default server settings
[server]
server_ip: 127.0.0.1
server_port: 3490
server_name: default-server.com
#error pages 
# error_page: 404 pagesCustom/405.html
error_page: 404 pagesCustom/404.html
# client_body_size_limit: 1
client_body_size_limit: 1M

#Routes
[route]
location: / 
methods: GET, POST, DELETE
root: ./webroot/website0
directory_listing: on
default_file: cookie.html
[/route]

[route]
location: /post_body
methods: POST
root: ./webroot/website0
[/route]

[route]
location: /directory/
methods: GET
root: ./webroot/website0
# default_file: default.html
[/route]

[route]
location: /upload/
methods: GET, POST, DELETE
root: ./webroot/website0
directory_listing: on
upload_path: /upload
[/route]

[route]
location: /redirect/
methods: GET
redirect: https://www.google.com/
[/route]
[/server]

[server]
server_ip: 127.0.0.2
server_port: 3491
server_name: default-server.com
[route]
location: /cgi-bin/
methods: GET, POST
root: ./webroot/website0
cgi: php, py
[/route]
[/server]
